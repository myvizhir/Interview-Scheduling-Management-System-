<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="CRegister.css">
    <script src="Creg.js"></script>
    <title>NAVIGATION</title>
</head>
<body>
    <h1 class="heading">SIGN UP FORM</h1>
    <div class="container mt-3">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="fname"  placeholder="FIRST NAME" />
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="lname"   placeholder="LAST NAME" />
                </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="pass"   placeholder="PASSWORD" />
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control"  id="cpass" placeholder="CONFIRM PASSWORD" />
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <input type="date" class="form-control"  placeholder="DATE OF BIRTH" />
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control"  placeholder="ADDRESS" />
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control"  placeholder="CITY" />
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control"  placeholder="STATE" />
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control"  placeholder="PINCODE" />
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control"  placeholder="CONTACT NUMBER" />
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-4">
                        <select id="inputState" class="form-select">
                            <option selected>HIGHEST DEGREE</option>
                            <option>B.tech</option>
                            <option>BE</option>
                            <option>Nonprofessional</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="yp"  placeholder="YEAR OF PASSING" />
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control"  placeholder="MARK IN %" />
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <input type="email" class="form-control"  placeholder="EMAIL ADDRESS" />
                    </div>
                    <div class="col-md-6">
                        <select id="inputState" class="form-select">
                            <option selected>DOMAIN</option>
                            <option>Java</option>
                            <option>Dotnet</option>
                            <option>Mainframe</option>
                            <option>Testing</option>
                            <option>SAP</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="exp"  placeholder="YEAR OF EXPERIENCE" />
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control"  placeholder="PREVIOUS COMPANY HISTORY" />
                    </div>
                </div>
                <input type="submit" onclick="validate()" class="btn btn-primary mt-3" /> 
                <input type="reset" class="btn btn-primary mt-3" /> 
            </div>
        </form>
    </div>
</body>
</html>
